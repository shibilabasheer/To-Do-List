<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.png">
    <meta name="description"
        content="This program is to develop a To-Do List application that allows users to add, delete and mark tasks as completed">
    <meta name="author" content="shibila">
    <meta name="keyword" content="javascript,js,To-Do List,task,strike completed task">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <!--main section start-->
    <main>
        <div class="container mt-5">
            <h1 class="text-center mb-4">To-Do List</h1>
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task" />
                <button class="btn btn-success" id="addTask">Add Task</button>
            </div>
            <ul id="taskList" class="list-group"></ul>
        </div>
    </main>
    <!--main section end-->

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
